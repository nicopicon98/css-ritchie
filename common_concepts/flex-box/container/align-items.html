<!-- Please create an html example to demonstrate align-items -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <style>
        * {
            box-sizing: border-box;
        }

        main {
            display: flex;
            align-items: center;
        }

        .my-images {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .my-images article {
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }
    </style>
</head>

<body>

    <main>
        <section class="my-images container">
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
    </main>

</body>

</html>
