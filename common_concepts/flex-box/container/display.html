<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
    </div>
</body>

</html>

<!-- Notas
    1. Recordar que el contenedor es el padre de los elementos flexibles.
    2. En este caso, el contenedor es un div con la clase container.
    3. La propiedad display con el valor flex, convierte al contenedor en un contenedor flexible.
    4. Los elementos hijos del contenedor flexible se convierten en elementos flexibles.
    5. En este caso, los elementos hijos son divs que contienen texto.
    6. Los elementos hijos se alinean en una fila de izquierda a derecha.

-->
