<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas Picon">
    <meta name="clan" content="Hopper">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="login container">
            <div class="my-image">
                <img src="assets/imgs/login.jpg" alt="">
            </div>
            <div class="my-form">
                <h1>Login</h1>
                <form class="login-form" autocomplete="off">
                    <div class="my-3">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" class="email-input" placeholder="jhondoe@gmail.com">
                    </div>
                    <div class="my-3">
                        <label for="password">Contrase√±a: </label>
                        <input type="password" id="password" name="password" class="password-input" placeholder="******">
                    </div>
                    <button type="submit">login</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
