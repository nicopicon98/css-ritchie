<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-custom-image {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url(assets/images/my-custom-image.jpg) no-repeat center center;
            height: 100vh;
            background-attachment: fixed;
            background-position: left top;
            background-size: contain;
            background-repeat: repeat;
            background-clip: border-box;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <h1>Imagenes y background</h1>
        <section>
            <div class="my-custom-image">
                <h2 style="color: white; text-align: center; line-height: 100vh;">My custom image</h2>
            </div>
        </section>
    </main>
</body>

</html>
